{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Профиль</h2>
        <div class="space-y-6">
            <div class="space-y-4" id="questions-container">
                <h3 class="text-lg font-semibold">Ваши тесты</h3>
                {% for exam in exams %}
                    <div class="question-container" id="question-1">
                        <div class="border rounded-lg p-4 bg-white">
                            <div class="flex justify-between items-start">
                                <a href="{% url 'exams:exam_solution' exam.id %}">
                                    <h3 class="text-lg font-semibold">{{ exam.name }}</h3>
                                </a>
                                <form method="post">
                                    {% csrf_token %}
                                    <button class="text-red-500 hover:text-red-700 delete-question"
                                            data-question-id="1" type="submit" name="exam" value="{{ exam.id }}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                             viewBox="0 0 24 24"
                                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                             stroke-linejoin="round" class="lucide lucide-trash2">
                                            <path d="M3 6h18"></path>
                                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                            <line x1="10" x2="10" y1="11" y2="17"></line>
                                            <line x1="14" x2="14" y1="11" y2="17"></line>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <a href="{% url 'users:logout' %}"
                   class="flex items-center gap-2 px-4 py-2 hover:bg-red-600 text-white rounded-lg bg-red-500 disabled:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-log-out">
                        <path d="M16 17l5-5-5-5"></path>
                        <path d="M21 12H9"></path>
                        <path d="M9 5v14"></path>
                    </svg>
                    Выйти из аккаунта
                </a>
            </div>
        </div>
    </div>
{% endblock %}
